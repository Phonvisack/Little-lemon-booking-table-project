<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Reserve your table with us here at Little Lemon">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div>
            <img class="lemon" alt="little lemon" src="https://www.48hourslogo.com/oss/works/2022/01/08/0505469710/115168_45900_b7fe96b1-15b4-4d63-a08e-b0f50524f3a9.jpg">
        </div>
        <div>
            <h1 class="reserve">Reserve Your Table</h1>
        </div>
        <div class="container">
         <form class="form" id="form">
            <label>First Name</label>
            <input type="text" placeholder="First Name" id="first"><br>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" id="last"><br>
            <label>Email</label>
            <input type="email" placeholder="Email" id="email"><br>
            <label>Phone Number</label>
            <input type="text" placeholder="Phone Number" id="phone"><br>
            <label>Date of Reservation</label>
            <input type="date"><br>
            <label>Time of Reservation</label>
            <input type="time"><br>
            <label for="guests"># of Guests</label>
            <select name="guests" id="guests">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>

            <div class="button">
                <button class="submit" type="submit">Submit</button>
            </div>
           
         </form>
           
        </div>

    </body>
</html>
